<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Area personale â€“ Survivor Train</title>

  <link rel="stylesheet" href="shared.css">

  <style>
    :root{
      --text:#eef3ff;
      --muted:rgba(238,243,255,0.85);
      --border:rgba(255,255,255,0.12);
      --glass:rgba(0,0,0,0.28);
    }
    *{ box-sizing:border-box; }
    html,body{ margin:0; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif; color:var(--text); }
    body{ background:#060a10; }

    .bg-fixed{
      position:fixed; inset:0; z-index:-2;
      background:url("https://marioianniello.github.io/survivortrain-site/bg.jpg") center 8%/cover no-repeat;
    }

    .wrap{ max-width:1200px; margin:0 auto; padding: 0 24px 48px; }
    .panel{
      padding: 24px 22px;
      border-radius: 18px;
      background: var(--glass);
      border: 1px solid var(--border);
      backdrop-filter: blur(6px);
      box-shadow: 0 18px 60px rgba(0,0,0,0.35);
    }

    h1{ margin:0 0 10px; }

    .grid{ display:grid; gap:14px; }
    .card{
      padding:14px;
      border-radius:14px;
      border:1px solid var(--border);
      background:rgba(255,255,255,0.06);
    }

    .label{ font-weight:800; margin-bottom:8px; display:block; }
    .help{ font-size:13px; opacity:.85; }

    input[type="text"]{
      width:100%; padding:12px; border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.25); color:var(--text);
      outline:none;
    }
    input::placeholder{ color:rgba(238,243,255,0.6); }

    .packages{ display:grid; gap:10px; }
    .pkg{
      padding:12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.16);
      cursor:pointer;
      background: rgba(0,0,0,0.12);
      user-select:none;
    }
    .pkg:hover{ background: rgba(255,255,255,0.06); }
    .pkg.active{ outline:2px solid rgba(255,255,255,.35); background: rgba(255,255,255,0.06); }

    .row{
      display:grid;
      grid-template-columns: auto 1fr auto;
      gap: 12px;
      align-items:center;
      margin-top: 6px;
    }
    @media (max-width:520px){
      .row{ grid-template-columns: 1fr; }
      .wrap{ padding: 0 14px 40px; }
    }

    .badge{
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.18);
      font-weight:800;
      background: rgba(0,0,0,0.18);
      display:inline-flex;
      width: fit-content;
    }

    /* PayPal redirect button (works on Safari/iPhone) */
    .pay-wrap{ justify-self:end; }
    @media (max-width:520px){
      .pay-wrap{ justify-self:stretch; }
    }

    #payBtn{
      width: 320px;
      max-width: 360px;
      min-height: 44px;
      border: none;
      border-radius: 999px;
      background: #FFC439; /* PayPal gold */
      color: #111;
      font-weight: 900;
      font-size: 15px;
      letter-spacing: .2px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.22);
      -webkit-tap-highlight-color: transparent;
    }
    #payBtn:hover{ filter: brightness(0.98); }
    #payBtn:active{ transform: translateY(1px); }
    #payBtn:disabled{
      opacity: .55;
      cursor: not-allowed;
      transform: none;
    }

    .pp-mark{
      width: 22px;
      height: 22px;
      display:inline-block;
      border-radius: 6px;
      background: linear-gradient(135deg,#003087 0%, #009CDE 100%);
      position: relative;
      overflow:hidden;
    }
    .pp-mark:after{
      content: "P";
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 1000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      transform: translateY(-.5px);
    }

    @media (max-width:520px){
      #payBtn{ width: 100%; max-width: none; }
    }

    /* Micro-fix menu mobile (se shared.css non gestisce .open) */
    .menu{ transition: max-height .2s ease, opacity .2s ease; }
    .menu.open{ max-height: 420px; opacity: 1; }

  </style>

  <!-- Firebase (Compat CDN) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

</head>

<body>
  <div class="bg-fixed" aria-hidden="true"></div>

  <header class="nav">
    <div class="brand"><span class="dot">ðŸš†</span> Survivor Train</div>

    <button class="hamburger" id="navToggle" type="button"
      aria-label="Apri menu" aria-expanded="false" aria-controls="mobileMenu">â˜°</button>

    <nav class="menu" id="mobileMenu" aria-label="Menu">
      <a href="index.html">Home</a>
      <a href="regolamento.html">Regolamento</a>
      <a href="#" id="logout">Logout</a>
    </nav>
  </header>

  <main class="wrap">
    <section class="panel">
      <h1>ðŸ‘¤ Area personale</h1>
      <p id="who">Caricamentoâ€¦</p>

      <div id="onboarding" class="grid">
        <div class="card">
          <span class="label">Nome squadra</span>
          <input id="teamName" type="text" placeholder="Es. Boys Napoli" maxlength="28" autocomplete="off" />
          <div class="help">Inserisci un nome riconoscibile (min 3 caratteri).</div>
        </div>

        <div class="card">
          <span class="label">Pacchetto vite</span>
          <div class="packages" id="packages">
            <div class="pkg" data-lives="1" data-price="10">1 Vita â€“ 10â‚¬</div>
            <div class="pkg" data-lives="3" data-price="20">3 Vite â€“ 20â‚¬</div>
            <div class="pkg" data-lives="5" data-price="30">5 Vite â€“ 30â‚¬</div>
          </div>
          <div class="help">La registrazione Ã¨ valida <strong>solo dopo pagamento riuscito</strong>.</div>
        </div>

        <div class="row" aria-live="polite">
          <span class="badge">Totale: <span id="total">â€”</span></span>
          <span id="payMsg" class="help" style="margin:0;"></span>
          <div class="pay-wrap">
            <button id="payBtn" type="button" disabled>
              <span class="pp-mark" aria-hidden="true"></span>
              Paga con PayPal
            </button>
          </div>
        </div>
      </div>

    </section>
  </main>

  <script>
    // Mobile navbar toggle (inline navbar)
    (function(){
      const btn = document.getElementById('navToggle');
      const menu = document.getElementById('mobileMenu');
      if (!btn || !menu) return;

      btn.addEventListener('click', () => {
        const isOpen = menu.classList.toggle('open');
        btn.setAttribute('aria-expanded', String(isOpen));
      });
    })();
  </script>

  <script>
    /**********************
     * FIREBASE INIT
     **********************/
    firebase.initializeApp({
      apiKey: "AIzaSyAs02ZYpiZDySuniLMnbvZfk-7jVZ6OPFI",
      authDomain: "survivor-train.firebaseapp.com",
      projectId: "survivor-train",
      appId: "1:695404968672:web:779f8ae31d78218fee2e85"
    });

    const auth = firebase.auth();
    const db = firebase.firestore();

    /**********************
     * ELEMENTS / STATE
     **********************/
    const who = document.getElementById('who');
    const logoutBtn = document.getElementById('logout');

    const teamName = document.getElementById('teamName');
    const packages = document.getElementById('packages');
    const totalEl = document.getElementById('total');
    const payMsg = document.getElementById('payMsg');

    const payBtn = document.getElementById('payBtn');

    let selectedLives = null;
    let selectedPrice = null;
    let currentUser = null;

    /**********************
     * ENDPOINTS
     **********************/
    const CREATE  = "https://paypalcreateorder-sdmlsa4xrq-ew.a.run.app";
    const CAPTURE = "https://paypalcaptureorder-sdmlsa4xrq-ew.a.run.app";

    /**********************
     * UI LOGIC
     **********************/
    function validateForm(){
      const name = (teamName.value || '').trim();
      if (!name || name.length < 3) return { ok:false, msg:"Inserisci un nome squadra valido (min 3 caratteri)." };
      if (!selectedLives || !selectedPrice) return { ok:false, msg:"Seleziona un pacchetto vite." };
      if (!currentUser) return { ok:false, msg:"Devi essere loggato per pagare." };
      return { ok:true, msg:"" };
    }

    function updatePayUI(){
      const v = validateForm();
      if (!v.ok){
        payMsg.textContent = v.msg;
        if (payBtn) payBtn.disabled = true;
        return;
      }
      payMsg.textContent = '';
      if (payBtn) payBtn.disabled = false;
    }

    packages.addEventListener('click', (e) => {
      const p = e.target.closest('.pkg');
      if(!p) return;

      packages.querySelectorAll('.pkg').forEach(x => x.classList.remove('active'));
      p.classList.add('active');

      selectedLives = Number(p.dataset.lives);
      selectedPrice = Number(p.dataset.price);
      totalEl.textContent = selectedPrice + 'â‚¬';

      updatePayUI();
    });

    teamName.addEventListener('input', updatePayUI);

    /**********************
     * LOGOUT
     **********************/
    logoutBtn.addEventListener('click', async (e) => {
      e.preventDefault();
      try{
        await auth.signOut();
      }finally{
        location.href = 'index.html';
      }
    });

    /**********************
     * PAYPAL REDIRECT (Safari/iPhone-safe)
     **********************/
    function getQueryParam(name){
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    async function saveDraftPending(){
      const v = validateForm();
      if (!v.ok) throw new Error(v.msg);

      const name = teamName.value.trim();

      await db.collection('users').doc(currentUser.uid).set({
        email: currentUser.email || null,
        teamName: name,
        packageLives: selectedLives,
        packagePriceEUR: selectedPrice,
        status: 'pending',
        updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
      }, { merge: true });
    }

    async function createOrderAndRedirect(){
      const v = validateForm();
      if (!v.ok){
        payMsg.textContent = v.msg;
        updatePayUI();
        return;
      }

      if (payBtn) payBtn.disabled = true;
      payMsg.textContent = 'Apertura PayPalâ€¦';

      try{
        await saveDraftPending();

        const name = teamName.value.trim();

        const r = await fetch(CREATE, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            uid: currentUser.uid,
            teamName: name,
            packageId: String(selectedLives),
            siteBase: 'https://marioianniello.github.io/survivortrain-site'
          })
        });

        if (!r.ok){
          const t = await r.text().catch(()=> '');
          console.error('CREATE order error:', t);
          throw new Error('Errore creazione ordine');
        }

        const j = await r.json();

        // Prefer server-provided approval URL
        const approveUrl = j.approveUrl || j.approveURL || j.approve_url;
        const orderID = j.orderID || j.orderId || j.order_id;
        const env = (j.env || '').toLowerCase();

        if (approveUrl){
          window.location.href = approveUrl;
          return;
        }

        if (!orderID){
          console.error('CREATE order response:', j);
          throw new Error('orderID mancante');
        }

        // Fallback: build PayPal checkout URL
        const isSandbox = env ? (env === 'sandbox') : true;
        const base = isSandbox
          ? 'https://www.sandbox.paypal.com/checkoutnow?token='
          : 'https://www.paypal.com/checkoutnow?token=';

        window.location.href = base + encodeURIComponent(orderID);
      }catch(err){
        console.error(err);
        payMsg.textContent = 'Impossibile avviare il pagamento. Riprova.';
        if (payBtn) payBtn.disabled = false;
      }
    }

    async function captureIfReturning(){
      // Expected return: area.html?paypal=success&token=ORDER_ID
      const flag = getQueryParam('paypal');
      const token = getQueryParam('token');
      if (!currentUser) return;
      if (flag !== 'success' || !token) return;

      if (payBtn) payBtn.disabled = true;
      payMsg.textContent = 'Conferma pagamentoâ€¦';

      try{
        const r = await fetch(CAPTURE, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ uid: currentUser.uid, orderID: token })
        });

        if (!r.ok){
          const t = await r.text().catch(()=> '');
          console.error('CAPTURE error:', t);
          throw new Error('Errore conferma pagamento');
        }

        const out = await r.json();
        if (out.status && out.status !== 'COMPLETED'){
          throw new Error('Pagamento non completato');
        }

        payMsg.textContent = 'Pagamento completato âœ…';
        location.replace('area.html?v=' + Date.now());
      }catch(err){
        console.error(err);
        payMsg.textContent = 'Pagamento non completato. Riprova.';
        if (payBtn) payBtn.disabled = false;
      }
    }

    if (payBtn){
      payBtn.addEventListener('click', createOrderAndRedirect);
    }

    /**********************
     * AUTH GUARD
     **********************/
    auth.onAuthStateChanged(async (u) => {
      if (!u){
        location.href = 'iscrizione.html';
        return;
      }

      currentUser = u;
      who.textContent = 'Sei loggato come ' + (u.email || 'utente');

      updatePayUI();
      await captureIfReturning();
      updatePayUI();
    });
  </script>
</body>
</html>
