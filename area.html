<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />

  <title>Area personale â€“ Survivor Train</title>

  <link rel="stylesheet" href="shared.css">
  <script src="navbar.js" defer></script>

  <style>
    :root{
      --text:#eef3ff;
      --muted:rgba(238,243,255,0.85);
      --border:rgba(255,255,255,0.12);
      --glass:rgba(0,0,0,0.28);
    }
    *{ box-sizing:border-box; }
    html,body{ margin:0; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif; color:var(--text); }
    body{ background:#060a10; }
    .bg-fixed{
      position:fixed; inset:0; z-index:-2;
      background:url("https://marioianniello.github.io/survivortrain-site/bg.jpg") center 8%/cover no-repeat;
    }
    .wrap{ max-width:1200px; margin:0 auto; padding: 0 24px 48px; }
    .panel{
      padding: 24px 22px;
      border-radius: 18px;
      background: var(--glass);
      border: 1px solid var(--border);
      backdrop-filter: blur(6px);
      box-shadow: 0 18px 60px rgba(0,0,0,0.35);
    }
    h1{ margin:0 0 10px; }
    .grid{ display:grid; gap:14px; }
    .card{ padding:14px; border-radius:14px; border:1px solid var(--border); background:rgba(255,255,255,0.06); }
    .label{ font-weight:800; margin-bottom:8px; display:block; }
    .help{ font-size:13px; opacity:.85; }
    input[type="text"]{
      width:100%; padding:12px; border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.25); color:var(--text);
    }
    .packages{ display:grid; gap:10px; }
    .pkg{ padding:12px; border-radius:14px; border:1px solid rgba(255,255,255,.16); cursor:pointer; }
    .pkg.active{ outline:2px solid rgba(255,255,255,.35); }
    .row{
      display:grid;
      grid-template-columns: auto 1fr auto;
      gap: 12px;
      align-items:center;
      margin-top: 6px;
    }
    @media (max-width:520px){
      .row{ grid-template-columns: 1fr; }
    }
    .badge{ padding:8px 10px; border-radius:999px; border:1px solid rgba(255,255,255,.18); font-weight:800; }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      padding: 12px 18px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.10);
      color: var(--text);
      font-weight: 900;
      cursor: pointer;
      text-decoration: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:disabled{ opacity:.5; cursor:not-allowed; }

    /* PayPal primary CTA (professional look) */
    .paypal-btn{
      min-width: 260px;
      height: 48px;
      background: #ffc439;
      color: #0b0f1a;
      border: 0;
      box-shadow: 0 10px 24px rgba(0,0,0,0.25);
    }
    .paypal-btn:hover{ filter: brightness(0.98); }
    .paypal-btn:active{ transform: translateY(1px); }
    .paypal-btn svg{ width: 74px; height: 20px; display:block; }

    @media (max-width:520px){
      .paypal-btn{ width:100%; min-width:0; }
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>

<body>

<main class="wrap">

<div id="onboarding" class="grid">

      <span>Paga ora</span>

<script>
/* FIREBASE */
firebase.initializeApp({
  apiKey: "AIzaSyAs02ZYpiZDySuniLMnbvZfk-7jVZ6OPFI",
  authDomain: "survivor-train.firebaseapp.com",
  projectId: "survivor-train"
});
const auth = firebase.auth();
const db = firebase.firestore();

/* ELEMENTS */
const teamName = teamNameEl = document.getElementById('teamName');
const packages = document.getElementById('packages');
const totalEl = document.getElementById('total');
const payBtn = document.getElementById('payBtn');
const payMsg = document.getElementById('payMsg');

let selectedLives=null, selectedPrice=null, currentUser=null;

/* UI */
packages.onclick = e => {
  const p = e.target.closest('.pkg');
  if(!p) return;
  document.querySelectorAll('.pkg').forEach(x=>x.classList.remove('active'));
  p.classList.add('active');
  selectedLives = +p.dataset.lives;
  selectedPrice = +p.dataset.price;
  totalEl.textContent = selectedPrice + 'â‚¬';
  updatePayUI();
};
teamName.oninput = updatePayUI;

function updatePayUI(){
  if(teamName.value.trim().length<3){
    payBtn.disabled = true;
    payBtn.setAttribute('aria-disabled','true');
    payMsg.textContent = "Inserisci nome squadra";
    return;
  }
  if(!selectedLives){
    payBtn.disabled = true;
    payBtn.setAttribute('aria-disabled','true');
    payMsg.textContent = "Seleziona un pacchetto";
    return;
  }
  payBtn.disabled = false;
  payBtn.setAttribute('aria-disabled','false');
  payMsg.textContent = "";
}

/* PAYPAL */
const CREATE = "https://paypalcreateorder-sdmlsa4xrq-ew.a.run.app";
const CAPTURE = "https://paypalcaptureorder-sdmlsa4xrq-ew.a.run.app";

payBtn.onclick = async ()=>{
  payBtn.disabled=true;
  payBtn.setAttribute('aria-disabled','true');
  payMsg.textContent="Apertura PayPalâ€¦";
  await db.collection('users').doc(currentUser.uid).set({
    teamName: teamName.value.trim(),
    packageLives: selectedLives,
    packagePriceEUR: selectedPrice,
    status:'pending',
    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
  },{merge:true});

  const r = await fetch(CREATE,{method:'POST',headers:{'Content-Type':'application/json'},
    body:JSON.stringify({uid:currentUser.uid,teamName:teamName.value.trim(),packageId:String(selectedLives)})});
  const j = await r.json();
  window.location.href = 'https://www.sandbox.paypal.com/checkoutnow?token='+j.orderID;
};

/* RETURN */
async function captureIfBack(){
  const token = new URLSearchParams(location.search).get('token');
  if(!token) return;
  await fetch(CAPTURE,{method:'POST',headers:{'Content-Type':'application/json'},
    body:JSON.stringify({uid:currentUser.uid,orderID:token})});
  location.replace('area.html');
}

/* AUTH */
auth.onAuthStateChanged(async u=>{
  if(!u){ location.href='iscrizione.html'; return; }
  currentUser=u;
  document.getElementById('who').textContent='Sei loggato come '+(u.email||'utente');
  await captureIfBack();
});
</script>
